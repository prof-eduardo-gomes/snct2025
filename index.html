        /**
         * Converte uma URL do YouTube (youtu.be ou youtube.com/watch) 
         * em uma URL de incorporação (embed).
         * Também limpa possíveis erros de digitação do PDF (espaços, |).
         */
        function getYoutubeEmbedUrl(url) {
            if (!url || url === "NÃO ENCONTRADO") return null;

            let videoId;
            try {
                // Remove espaços e caracteres inválidos
                const cleanUrl = url.replace(/\s/g, '').replace('|', '');

                if (cleanUrl.includes('youtu.be/')) {
                    videoId = new URL(cleanUrl).pathname.substring(1);
                } else if (cleanUrl.includes('youtube.com/watch')) {
                    videoId = new URL(cleanUrl).searchParams.get('v');
                } else {
                    // Fallback para caso seja apenas o ID ou um link mal formado
                    const parts = cleanUrl.split('/');
                    videoId = parts[parts.length - 1];
                }
                
                return `https://www.youtube.com/embed/${videoId}`;
            } catch (e) {
                console.error('URL do YouTube inválida:', url, e);
                return null;
            }
        }

        /**
         * Renderiza todo o conteúdo da página.
         */
        function renderContent() {
            const container = document.getElementById('sessions-container');
            if (!container) return;

            sessionsData.forEach(session => {
                // 1. Cria o wrapper da Seção
                const sessionSection = document.createElement('section');
                sessionSection.className = "bg-white p-6 sm:p-8 rounded-2xl shadow-lg";

                // 2. Cria o Título da Seção e Comentadores
                const sessionHeader = document.createElement('div');
                sessionHeader.className = "pb-6 mb-6 border-b border-gray-200";
                sessionHeader.innerHTML = `
                    <h2 class="text-3xl font-bold text-blue-800 mb-2">${session.sessionTitle}</h2>
                    <p class="text-lg text-gray-600">${session.commentators}</p>
                `;
                sessionSection.appendChild(sessionHeader);

                // 3. Cria o grid para as apresentações
                const presentationsGrid = document.createElement('div');
                presentationsGrid.className = "grid grid-cols-1 md:grid-cols-2 gap-8";
                
                // 4. Itera sobre cada apresentação e cria o card
                session.presentations.forEach(pres => {
                    const embedUrl = getYoutubeEmbedUrl(pres.videoUrl);

                    let videoPlayerHtml;
                    if (embedUrl) {
                        // Se tem vídeo, cria o iframe
                        videoPlayerHtml = `
                            <div class="aspect-video w-full">
                                <iframe class="w-full h-full" src="${embedUrl}" 
                                        title="YouTube video player" frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                </iframe>
                            </div>
                        `;
                    } else {
                        // Se não tem vídeo, cria um placeholder
                        videoPlayerHtml = `
                            <div class="aspect-video w-full video-placeholder flex items-center justify-center rounded-t-lg">
                                <p class="text-white text-lg font-medium">Vídeo Não Disponível</p>
                            </div>
                        `;
                    }

                    // Cria o card da apresentação
                    const presentationArticle = document.createElement('article');
                    presentationArticle.className = "flex flex-col bg-gray-50 border border-gray-200 rounded-lg overflow-hidden shadow-md transition-shadow duration-300 hover:shadow-xl";
                    
                    // Define o HTML do card
                    presentationArticle.innerHTML = `
                        <!-- Área do Vídeo -->
                        ${videoPlayerHtml}
                        
                        <!-- Área de Conteúdo (Título e Autores) -->
                        <div class="p-5 flex flex-col flex-grow">
                            <!-- Título (no topo) -->
                            <h3 class="text-xl font-semibold text-gray-900 mb-3 flex-grow">
                                <span class="inline-flex items-center justify-center w-8 h-8 mr-3 bg-blue-700 text-white font-bold rounded-full flex-shrink-0">
                                    ${pres.id}
                                </span>
                                ${pres.title}
                            </h3>
                            
                            <!-- Autores (na base) -->
                            <p class="text-sm text-gray-600 mt-4 pt-4 border-t border-gray-200">
                                <span class="font-medium text-gray-800">Autores:</span> ${pres.authors}
                            </p>
                        </div>
                    `;
                    
                    presentationsGrid.appendChild(presentationArticle);
                });

                sessionSection.appendChild(presentationsGrid);
                container.appendChild(sessionSection);
            });
        }

        // Renderiza o conteúdo quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', renderContent);
